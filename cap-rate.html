<!DOCTYPE html>
<html>
<head>
	<title>Real Estate Calculator</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />

	<meta name="viewport" content="width=device-width">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/normalize.css" type="text/css" media="all" />

	<link rel="stylesheet" href="css/application.css" type="text/css" media="all" />
</head>
<body>
	<header role="banner" id="page_header" class="page-header">
    	<h1>Real Estate Calculator</h1>
  	</header>
  	<div class="topnav-background">
		<div class="topnav">
		  <a href="simple-interest.html">Simple Interest</a>
		  <a href="compound-interest.html">Compound Interest</a>
		  <a href="cap-rate.html">Cap Rate</a>
		  <a href="taxable-income.html">Taxable Income</a>
		</div>	
	</div>
	<script src="js/conversion.js"></script>
	<div class="cu-form-wrapper">
		<h1>Capitilization Rate</h1>
		<form>
			<div class="cu-field-group">
				<label class="cu-label">Expenses ($ in a year)</label>
				<input class="cu-input" id="expenses" type="text" name="expenses" value=6000>
			</div>
			<div class="cu-field-group">
				<label class="cu-label">Vacancy Rate (%)</label>
				<input class="cu-input" id="vacancy" type="text" name="vacancy" value=2>
			</div>
			<div class="cu-field-group">
				<label class="cu-label">Gross Income ($)</label>
				<input class="cu-input" id="grossIncome" type="text" name="grossIncome" value=30000>
			</div>
			<div class="cu-field-group">
				<label class="cu-label">Property Value ($)</label>
				<input class="cu-input" id="propertyValue" type="text" name="propertyValue" value=200000>
			</div>
		</form>
		<div class="cu-submit">
			<input type="submit" value="Calculate" onclick="calculateCapRate();">
			<span class="cu-span" id="display"></span>
		</div>
	</div>
	<script src="js/conversion.js"></script>
</body>
</html>
